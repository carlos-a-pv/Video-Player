<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video Player</title>
</head>
<body>
<div class="wrapper">
  <div class="player">
    <video src="./videos/lofi.mp4" poster="./images/poster.jpg"></video>
    <div class="player-overlay">
      <div class="player-title">
        <h2>MÃºsica para programar</h2>
      </div>
      <div class="player-actions">
        <button title="Retrocer 10 segundos" aria-label="Retroceder 10 segundos" class="button" id="backward"></button>
        <button title="Pausar" aria-label="Pausar video" class="button" id="pause" hidden> </button>
        <button title="Reproducir" aria-label="Reproducir video" class="button" id="play"></button>
        <button title="Adelantar 10 segundos"aria-label="Adelantar 10 segundos" class="button" id="forward"></button>
      </div >
      <div class="player-progress">
        
        <input id="progress" type="range"  min="0" step=".5 " value="0">
      </div>
    </div>
  </div>
</div>

  <script src="./js/index.js">
    
  </script>
</body>
</html>
